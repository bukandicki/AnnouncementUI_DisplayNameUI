<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Soal Display Name</title>
	<link rel="stylesheet" href="assets/css/master.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container d-flex justify-content-center">

		<div class="mt-5 w-25">
			<div class="form-group">
			    <label for="first-name">First name :</label>
				<input class="form-control w-100 rounded-pill" type="text" id="first-name" placeholder="First name">
			</div>
			<div class="form-group">
			    <label for="last-name">Last name :</label>
				<input class="form-control w-100 rounded-pill" type="text" id="last-name" placeholder="Last name">
			</div>
			<div class="form-group">
			    <label id="result-name" class="d-none"></label>
			</div>
			<div class="form-group">
				<button class="btn btn-primary w-100 rounded-pill" id="display-name-button">Display name</button>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="assets/js/master.js" ></script>
</body>
</html>
